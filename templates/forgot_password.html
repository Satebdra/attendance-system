<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - A R GOLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #343a40 0%, #212529 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        .brand {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .brand i {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 15px;
        }
        .brand h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .brand p {
            color: #6c757d;
            margin: 0;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }
        .btn-reset {
            background: #ffd700;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-weight: bold;
            width: 100%;
            color: #000;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-reset:hover {
            background: #ffed4a;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .btn-back {
            background: none;
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 12px 20px;
            font-weight: bold;
            width: 100%;
            color: #000;
            margin-top: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-back:hover {
            background: #ffd700;
            color: #000;
            transform: translateY(-2px);
            text-decoration: none;
        }
        .alert {
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="brand">
            <i class="fas fa-gem"></i>
            <h1>A R GOLD</h1>
            <p>Reset Password</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-{{ messages[1] if messages|length > 1 else 'danger' }} alert-dismissible fade show" role="alert">
            {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <input type="text" class="form-control" name="employee_id" placeholder="Employee ID" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Registered Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm New Password" required>
            </div>
            <button type="submit" class="btn btn-reset">Reset Password</button>
            <a href="{{ url_for('login') }}" class="btn btn-back">Back to Login</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
